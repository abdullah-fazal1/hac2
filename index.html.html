<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Login Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-4xl font-bold text-center text-blue-600 mb-6">Welcome Back!</h2>
        <p class="text-center text-gray-600 mb-8">Login to your account</p>
        
       
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your password" required>
            </div>
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember_me" name="remember_me" class="text-blue-600 focus:ring-blue-500 h-4 w-4">
                    <label for="remember_me" class="ml-2 block text-gray-800">Remember me</label>
                </div>
                <a href="../forgetPassword/forget.html" class="text-blue-600 hover:underline">Forgot password?</a>
            </div>
            <button onclick="getData()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-500 transition duration-300">Login</button>
        
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account? <a href="../signup/signup.html" class="text-blue-600 hover:underline">Sign up</a></p>
        </div>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Or login with</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-500">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M24 12.073a10.99 10.99 0 0 1-3.17.91 5.512 5.512 0 0 0 2.41-3.034 11.095 11.095 0 0 1-3.505 1.337 5.513 5.513 0 0 0-9.486 3.946 5.54 5.54 0 0 0 .139 1.257 15.615 15.615 0 0 1-11.34-5.793 5.501 5.501 0 0 0 1.7 7.338 5.474 5.474 0 0 1-2.494-.68v.068a5.515 5.515 0 0 0 4.419 5.414 5.48 5.48 0 0 1-2.486.094 5.514 5.514 0 0 0 5.15 3.826 11.054 11.054 0 0 1-6.855 2.36c-.446 0-.888-.026-1.325-.077a15.617 15.617 0 0 0 8.45 2.474c10.14 0 15.693-8.396 15.693-15.688 0-.24-.005-.48-.015-.719A11.217 11.217 0 0 0 24 12.073z"/>
                    </svg>
                </a>
                <a href="#" class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-500">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.675 0H1.325C.594 0 0 .593 0 1.326v21.348C0 23.407.594 24 1.325 24h11.496v-9.293H9.918v-3.622h2.903V8.672c0-2.882 1.759-4.444 4.324-4.444 1.229 0 2.288.092 2.593.133v3.007l-1.779.001c-1.395 0-1.666.664-1.666 1.636v2.145h3.334l-.435 3.622h-2.899V24h5.684c.73 0 1.326-.593 1.326-1.326V1.326C24 .593 23.407 0 22.675 0z"/>
                    </svg>
                </a>
                <a href="#" class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-500">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 0C5.372 0 0 5.373 0 12.001c0 5.302 3.438 9.796 8.205 11.384v-8.057H5.826v-3.328h2.379V9.354c0-2.353 1.394-3.636 3.537-3.636 1.027 0 2.1.183 2.1.183v2.317h-1.18c-1.163 0-1.52.722-1.52 1.458v1.755h2.773l-.444 3.328h-2.329v8.057c4.767-1.588 8.205-6.082 8.205-11.384C24 5.373 18.628 0 12 0z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>


    <script type="module" src="./login.js"></script>
</body>
</html>
